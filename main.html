<!DOCTYPE html>
<html>
<head>
    <title>Alphabetical Article Sorter</title>
</head>
<body>

    <h2>Alphabetical Article Sorter</h2>

    <ul id="bands"></ul>

    <script>
        const bands = [
            'The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil',
            'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State',
            'We Came as Romans', 'Counterparts', 'Oh, Sleeper',
            'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'
        ];

        function stripArticle(name) {
            let lower = name.toLowerCase();

            if (lower.startsWith("the ")) return name.slice(4);
            if (lower.startsWith("a ")) return name.slice(2);
            if (lower.startsWith("an ")) return name.slice(3);

            return name;
        }

        const sortedBands = bands.sort(function(a, b) {
            return stripArticle(a).localeCompare(stripArticle(b));
        });

        let listItems = "";
        for (let i = 0; i < sortedBands.length; i++) {
            listItems += "<li>" + sortedBands[i] + "</li>";
        }

        document.getElementById("bands").innerHTML = listItems;
    </script>

</body>
</html>
